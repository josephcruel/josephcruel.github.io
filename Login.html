<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <!----------- Navigation Bar ------------->
    <header>
        <nav>
            <ul class='nav-bar'>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="./Home.html">Home</a></li>
                    <li><a href="./Portfolio.html">Portfolio</a></li>
                    <li><a href="./Contact.html">Contacts</a></li>
                    <li><a href="./About.html">About</a></li>
                    <li><a href="./Signup.html">Sign Up</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <!------------ Searchbar -------------->
                <li class="searchbar">
                    <input type="text" class="searchbar-input" name="search" placeholder="Search Website">
                    <button type="submit" class="searchbar-button">
                        <i class="fas fa-search"></i>
                    </button>
                </li>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>


    <!---- User info container ----->
    <div class="user-info" style="display: none;">
        <p>Welcome, <span id="username"></span>!</p>
        <button id="sign-out-button">Sign Out</button>
    </div>

    <!------------ Login Form -------------->
    <div class="container-log-in">
        <h1>Login</h1>
        <div id="error-message" class="alert"></div>
        <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <p><a href="SignUp.html">Don't have an account? Sign Up!</a></p>
        <button class="login-button">Login</button>
    </div>


    <!-- Script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="./login.js"></script>

    <!--------- Footer  ---------->
    <footer>
        <p>Â© 2023 Created by Joseph Cruel</p>
    </footer>
</body>

</html>

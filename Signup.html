        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

<body>
    <!----------- Navigation Bar ------------->
    <header>
        <nav>
            <ul class='nav-bar'>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Portfolio.html">Portfolio</a></li>
                    <li><a href="Contact.html">Contacts</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Login.html">Log In</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <!------------ Searchbar -------------->
                <li class="searchbar">
                    <input type="text" class="searchbar-input" name="search" placeholder="Search Website">
                    <button type="submit" class="searchbar-button">

                </li>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>

        </nav>

    <!------------ Sign Up Form -------------->
    <div class="container-sign-up">
        <h1>Sign Up</h1>
        <!-- Add this div to your HTML file where you want to display the success message -->
        <div id="success-message" class="alert"></div>
        <div class="input-group">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <p><a href="Login.html">Already have an account? Log in!</a></p>
        <button class="signup-button">Sign Up</button>
    </div>

    <!-- Script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
